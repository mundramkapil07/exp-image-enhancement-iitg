<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Experiment 6: Image Morphology</title>
<link rel="stylesheet" href="style.css">
<script async src="https://docs.opencv.org/4.x/opencv.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<div class="app">
<header class="topbar">
<div>
<h1>Experiment 6: Image Morphology</h1>
<p>Erosion, Dilation, Opening & Closing</p>
</div>
<div class="status-pill">
<span class="dot" id="statusDot"></span>
<span id="statusText">Loading OpenCV...</span>
</div>
<button onclick="location.reload()">Reset</button>
</header>

<main class="layout">

<aside class="sidebar">

<div class="card">
<h3>Input Image</h3>
<input type="file" id="imageInput">
</div>

<div class="card">
<h3>Structuring Element</h3>

<label>Kernel Size (odd)</label>
<input type="range" id="kernelSize" min="1" max="25" step="2" value="3">
<span id="kernelVal">3</span>

<label>Shape</label>
<select id="kernelShape">
<option value="rect">Rectangle</option>
<option value="ellipse">Ellipse</option>
<option value="cross">Cross</option>
</select>

<label>Threshold (Binary)</label>
<input type="range" id="threshold" min="0" max="255" value="127">
<span id="threshVal">127</span>

</div>

</aside>

<section class="workspace">
<div class="canvas-row">

<div class="canvas-card">
<h4>Original (Binary)</h4>
<canvas id="originalCanvas"></canvas>
</div>

<div class="canvas-card">
<h4>Erosion</h4>
<canvas id="erosionCanvas"></canvas>
</div>

<div class="canvas-card">
<h4>Dilation</h4>
<canvas id="dilationCanvas"></canvas>
</div>

<div class="canvas-card">
<h4>Opening / Closing</h4>
<select id="comboMode">
<option value="open">Opening</option>
<option value="close">Closing</option>
</select>
<canvas id="comboCanvas"></canvas>
</div>

</div>
</section>

</main>
</div>
</body>
</html>
