<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Experiment 4: Inverse & Wiener Filtering</title>
<link rel="stylesheet" href="style.css">
<script async src="https://docs.opencv.org/4.x/opencv.js"></script>
<script src="script.js" defer></script>
</head>

<body>
<div class="app">
<header class="topbar">
<div>
<h1>Experiment 4: Inverse & Wiener Filtering</h1>
<p>Frequency Domain (Stable Demonstration Version)</p>
</div>
<div class="status-pill">
<span class="dot" id="statusDot"></span>
<span id="statusText">Loading OpenCV...</span>
</div>
<button onclick="location.reload()">Reset</button>
</header>

<main class="layout">
<aside class="sidebar">

<div class="card">
<h3>Input</h3>
<input type="file" id="fileInput">
</div>

<div class="card">
<h3>PSF Type</h3>
<select id="psfType">
<option value="motion">Motion Blur</option>
<option value="gaussian">Gaussian Blur</option>
</select>
<input type="range" id="psfSize" min="3" max="31" value="15">
</div>

<div class="card">
<h3>Wiener K</h3>
<input type="range" id="wienerK" min="0.001" max="0.1" step="0.001" value="0.01">
<button id="processBtn">Process</button>
</div>

</aside>

<section class="workspace">
<div class="canvas-row">
<div class="canvas-card"><h4>Original</h4><canvas id="original"></canvas></div>
<div class="canvas-card"><h4>Blurred</h4><canvas id="blurred"></canvas></div>
<div class="canvas-card"><h4>Inverse</h4><canvas id="inverse"></canvas></div>
<div class="canvas-card"><h4>Wiener</h4><canvas id="wiener"></canvas></div>
</div>
</section>
</main>
</div>
</body>
</html>
